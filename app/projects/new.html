<div class="row">
    <!-- column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">New Project</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" ng-submit="addProject()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="projectName">Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Enter project name" ng-model="newProject.name" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="projectUrl">URL</label>
                        <div class="input-group">
                            <span class="input-group-addon">http://</span>
                            <input type="text" class="form-control" id="projectUrl" placeholder="hostname" ng-model="newProject.hostname">
                            <span class="input-group-addon">.bkusr.com</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Specification</label>
                        <textarea class="form-control" rows="30" placeholder="version: '2'" ng-model="newProject.spec"></textarea>

                        <p class="help-block">Enter a Docker Compose yml specification of the project.</p>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
    <!--/.col -->
</div>
<!-- /.row -->
