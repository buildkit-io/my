<!-- Content Header (Page header) -->
<content-header header-title="{{project.name}}" page-title="{{project.status | capitalize}}" has-icon="true" style="fa-circle text-success"></content-header>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Information about the project</h3>
                </div>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col -->
        <!-- column -->
        <div class="col-md-6">
            <!-- Application buttons -->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Project Actions</h3>
                </div>
                <div class="box-body text-center">
                    <a class="btn btn-app">
                    <i class="fa fa-play"></i> Start
                </a>
                    <a class="btn btn-app">
                    <i class="fa fa-repeat"></i> Restart
                </a>
                    <a class="btn btn-app">
                    <i class="fa fa-stop"></i> Stop
                </a>
                    <a class="btn btn-app" ng-click="deleteProject()">
                    <i class="fa fa-remove"></i> Delete
                </a>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!--/.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
