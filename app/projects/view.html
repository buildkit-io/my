<!-- Content Header (Page header) -->
<content-header header-title="{{project.name}}" page-title="{{project.status | capitalize}}"
has-icon="true" style="{{getStateStyle()}}"></content-header>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <project-containers project="project"></project-containers>
        </div>
        <!--/.col -->
        <!-- column -->
        <div class="col-md-6">
            <project-actions project="project"></project-actions>
            <tasks tasks="project.tasks"></tasks>
            <about-project project="project"></about-project>
        </div>
        <!--/.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
